<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrafityNEST - Daftar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <main class="content">
            <div class="auth-container">
                <h1>Selamat Datang di CrafityNEST</h1>
                <p class="tagline">tempat di mana kreativitas bertemu dengan keindahan</p>

                <div class="auth-card">
                    <h2>Masuk untuk mengakses layanan pelanggang</h2>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                placeholder="masukkan username kamu"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="masukkan password kamu"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-daftar btn-block">Daftar</button>
                        <p class="auth-switch">
                            Klik <a href="daftar.html">Daftar</a> jika belum memiliki akun
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
